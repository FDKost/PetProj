<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Sign up</title>
  <link rel="stylesheet" th:href="@{/logRegCSS.css}"/>
</head>
<body>
<div class="main-logo">
  <img th:src="@{https://drive.google.com/thumbnail?id=18TXcE9rAU2EYXnQFBE4haqnUGo4-Rtrj}" width="230px"/>
</div>
<div class="container">
  <div class="form-container">
    <h1>Identify yourself, samurai</h1>
    <form th:action="@{/registration}" method="post">
      <div>
        <input type="text" name="login" placeholder="Username"/>
      </div>
      <div>
        <input type="password" name="password" placeholder="Password"/>
      </div>
      <input type="submit" value="Sign up"/>
    </form>
  </div>
</div>
</body>
</html>
