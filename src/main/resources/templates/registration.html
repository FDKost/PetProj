<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Sign up</title>
  <link rel="stylesheet" th:href="@{/logRegCSS.css}"/>
</head>
<body>
<div class="main-logo">
  <img th:src="@{https://drive.google.com/thumbnail?id=18TXcE9rAU2EYXnQFBE4haqnUGo4-Rtrj}" width="230px"/>
</div>
<div class="container">
  <div class="form-container">
    <h1>Идентифицируй себя, САМУРАЙ</h1>
    <form th:action="@{/registration}" method="post">
      <div>
        <input type="text" name="login" placeholder="Логин"/>
      </div>
      <div>
        <input type="hidden" name="role" placeholder="role" value="USER"/>
      </div>
      <div>
        <input type="password" name="password" placeholder="Пароль"/>
      </div>
      <div>
        <input type="text" name="street" placeholder="Улица"/>
      </div>
      <div>
        <input type="text" name="house" placeholder="Дом"/>
      </div>
      <div>
        <input type="text" name="apartment" placeholder="Квартира"/>
      </div>
      <input type="submit" value="Sign up"/>
    </form>
  </div>
</div>
</body>
</html>
